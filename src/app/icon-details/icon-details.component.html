<div class="container" *ngIf="no<676; else notFound">
    <div class="my-4 py-3 text-center h4">
        <i [class]="className.concat(' px-2 px-sm-3 display-2')"></i>
        <i [class]="className.concat(' px-2 px-sm-3 display-3')"></i>
        <i [class]="className.concat(' px-2 px-sm-3 display-4')"></i>
        <i [class]="className.concat(' px-2 px-sm-3')"></i>
    </div>
    <i class="fa fa-air-freshener"></i>
    <div class="py-3">
        <p class="display-4">{{className}}</p>
        <h5>&lt;i class="<strong>{{className}}</strong>"&gt;&lt;/i&gt;</h5>
    </div>
    <div class="alert alert-primary my-3">
        For all these icons you must include the fontawesome css file in your HTML document.<br>
        You can find the web link <a class="alert-link" href="https://www.bootstrapcdn.com/fontawesome/">here.</a>.
    </div>
</div>

<ng-template #notFound>
    <div class="container text-center">
        <h1 class="my-3 pt-3">Nothing Found.</h1>
    </div>
</ng-template>
