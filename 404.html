  <style>
    .spinner-container {
      position: relative;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .spinner-container span {
      border-top: 10px solid transparent;
      border-right: 10px solid transparent;
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .spinner-container span:nth-child(1) {
      width: 180px;
      height: 180px;
      border-left: 10px solid royalblue;
      border-bottom: 10px solid royalblue;
      animation: 1.5s loader-rotate infinite linear;
    }
    .spinner-container span:nth-child(2) {
      width: 150px;
      height: 150px;
      border-left: 10px solid tomato;
      border-bottom: 10px solid tomato;
      animation: 1s loader-rotate infinite linear;
    }
    .spinner-container span:nth-child(3) {
      width: 120px;
      height: 120px;
      border-left: 10px solid gold;
      border-bottom: 10px solid gold;
      animation: .5s loader-rotate infinite linear;
    }
    @keyframes loader-rotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
